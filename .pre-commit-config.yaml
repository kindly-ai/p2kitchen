# See https://pre-commit.com for more information
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
- repo: https://github.com/asottile/pyupgrade
  rev: v2.37.3
  hooks:
  - id: pyupgrade
    args: [--py39-plus]
- repo: local
  hooks:
  - id: black
    name: black
    entry: black
    language: system
    require_serial: true
    types: [python]
  - id: isort
    name: isort
    entry: isort
    language: system
    types: [python]
