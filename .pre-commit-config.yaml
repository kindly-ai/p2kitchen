# See https://pre-commit.com for more information
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
- repo: local
  hooks:
  - id: black
    name: black
    entry: black
    args: [--check]
    language: system
    require_serial: true
    types: [python]
  - id: isort
    name: isort
    entry: isort
    args: [--check-only]
    language: system
    types: [python]
